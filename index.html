<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 max-w-md text-center">
    <!-- HTML -->


    <h1 class="text-2xl font-bold mb-4 text-blue-600">Random Joke Generator</h1>
    <div id="loader" class="hidden mt-4 text-blue-500">Loading...</div>
    
    <div id="joke-box" class="mb-4">
      <p id="setup" class="text-lg font-semibold opacity-0 transition-opacity duration-500"></p>
      <p id="punchline" class="text-gray-600 mt-2 opacity-0 transition-opacity duration-500"></p>
    </div>
    
    <button id="get-joke" class="cursor-pointer mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
      Get Joke
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
